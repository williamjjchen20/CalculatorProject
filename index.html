<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>


    <link rel="stylesheet" href="styles/calculator.css">
    <link rel="stylesheet" href="styles/clickStyles.css">
</head>
<body>

    <a href="about.html" target="_blank" >
        <button class="about-page">About</button>
    </a>


    <div class="top-bar">
        <button class="js-clear clear" id="Backspace">Clear</button>
        <button class="js-previous paste" id="p">Paste</button>
    </div>

    <div class="digit-pad">

        <button class="js-digit digit" id="1">1</button>
        <button class="js-digit digit" id="2">2</button>
        <button class="js-digit digit" id="3">3</button>
        <button class="js-operator operator" id="+">+</button>
        <button class="js-operator operator" id="%">%</button>
    
    
        <button class="js-digit digit" id="4">4</button>
        <button class="js-digit digit" id="5">5</button>
        <button class="js-digit digit" id="6">6</button>
        <button class="js-operator operator" id="-">-</button>
        <button class="js-operator operator" id="^">^</button>
    
    
        <button class="js-digit digit" id="7">7</button>
        <button class="js-digit digit" id="8">8</button>
        <button class="js-digit digit" id="9">9</button>
        <button class="js-operator operator" id="*">*</button>
        <button class="js-log operator" id="l">log</button>

        <button class="js-negative digit" id="_">(+/-)</button>
        <button class="js-digit digit zero" id="0">0</button>
        <button class="js-decimal digit" id=".">.</button>
        <button class="js-operator operator" id="/">/</button>
        <button class="js-operator operator" id="=">=</button>
        
    </div>


    <div class="function-pad">
        <button class="js-factor function">Factor</button>
        <button class="js-prime-factor function">Prime Factor</button>
        <button class="js-GCD function">GCD</button>
        <button class="js-LCM function">LCM</button>
    </div>

    <div class="result">
        <p class="js-calculation-line calculation-line"></p>
        <p class="js-solution solution"></p>
    </div>

    <script src="scripts/calculator.js"></script>
    <script src="scripts/calculator-functions.js"></script>
</body>
</html>
